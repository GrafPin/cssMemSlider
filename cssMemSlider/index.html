<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>cssMemSlider</title>
    <meta name="description" content="task" />
    <meta name="author" content="Dmitry Milchenko" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/meme.png" type="image/x-icon">
</head>

<body>

    <div class="wrapper__slider">
        <div class="wrapper__slides">
            <input type="radio" name="radio-btn" id="slide_one" checked>
            <input type="radio" name="radio-btn" id="slide_two">
            <input type="radio" name="radio-btn" id="slide_three">
            <input type="radio" name="radio-btn" id="slide_four">
    
            <div class="wrapper__mems">
                <div class="mems__content">
                    <div class="slide"><img src="./images/1.jpg" alt="#"></div>
                    <div class="slide"><img src="./images/2.jpg" alt="#"></div>
                    <div class="slide"><img src="./images/3.jpg" alt="#"></div>
                    <div class="slide"><img src="./images/4.jpg" alt="#"></div>
                </div>
            </div>
    
            <div class="navigation">
                <div class="wrapper__text">
                    <div class="text__content">
                        <div><h1>То, что вы увидите, называется мемы</h1></div>
                        <div><h1>Закончить IT курсы, чтобы...</h1></div>
                        <div><h1>Когда наконец понял...</h1></div>
                        <div><h1>Каждый программист немного музыкант</h1></div>
                    </div>
                </div>
    
                <div class="wrapper__button">
                    <label for="slide_one">
                        <div class="slider-button__wrapper">
                            <div class="slider-button"></div>
                        </div>
                    </label>
                    <label for="slide_two">
                        <div class="slider-button__wrapper">
                            <div class="slider-button"></div>
                        </div>
                    </label>
                    <label for="slide_three">
                        <div class="slider-button__wrapper">
                            <div class="slider-button"></div>
                        </div>
                    </label>
                    <label for="slide_four">
                        <div class="slider-button__wrapper">
                            <div class="slider-button"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
